query FetchMatchSummaries(
    $championId: [Int], 
    $page: Int, 
    $queueType: [Int], 
    $duoName: String, 
    $regionId: String!, 
    $role: [Int], 
    $seasonIds: [Int]!, 
    $summonerName: String!
) {
fetchPlayerMatchSummaries(
    championId: $championId
    page: $page
    queueType: $queueType
    duoName: $duoName
    regionId: $regionId
    role: $role
    seasonIds: $seasonIds
    summonerName: $summonerName) {
        finishedMatchSummaries
        totalNumMatches
        matchSummaries {
            assists
            championId
            cs
            damage
            deaths
            gold
            items
            jungleCs
            killParticipation
            kills
            level
            matchCreationTime
            matchDuration
            matchId
            maximumKillStreak
            primaryStyle
            queueType
            regionId
            role
            runes
            subStyle
            summonerName
            summonerSpells
            psHardCarry
            psTeamPlay
            lpInfo {
                lp
                placement
                promoProgress
                promoTarget
                promotedTo {
                    tier
                    rank
                    __typename
                }
            __typename
            }
            teamA {
                championId
                summonerName
                teamId
                role
                hardCarry
                teamplay
                __typename
            }
            teamB {
                championId
                summonerName
                teamId
                role
                hardCarry
                teamplay
                __typename
            }
            version
            visionScore
            win
            __typename
        }
        __typename
    }
}
