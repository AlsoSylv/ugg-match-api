query FetchProfileRanks($regionId: String!, $summonerName: String!) {
  fetchProfileRanks(regionId: $regionId, summonerName: $summonerName, seasonId: 21) {
    rankScores {
      lastUpdatedAt
      losses
      lp
      promoProgress
      queueType
      rank
      role
      tier
      seasonId
      wins
    }
  }
}